<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <ion-icon size="large" name="log-in"></ion-icon>
    <!-- <img src="assets/img/appicon.svg" alt="Ionic logo"> -->
  </div>

  <div class="login-form">
    <ion-row>
      <ion-col>
        <ion-button (click)="loginService.loginViaGoogle()" expand="block">Login via Google</ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
